<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Festivali</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg custom-bg-color fixed-top"
        data-bs-theme="light"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="images/logo.jpg"
              alt="Festival logo"
              width="65"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Početna</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Administratorske stranice
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="korisnici.html">Korisnici</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="organizatoria.html"
                      >Organizatori</a
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <li class="nav-item d-flex" style="margin-right: 2%">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Prijavi se</a
              >
            </li>
            <li class="nav-item d-flex" style="margin-right: 2%">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
                >Registruj se</a
              >
            </li>

            <form id="searchForm" class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="etno-h1"></h1>
    <!-- Dynamic title placeholder -->
    <div class="row justify-content-center my-4">
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          id="searchNaziv"
          placeholder="Pretraži po nazivu festivala"
        />
      </div>
      <div class="col-md-4">
        <select class="form-control" id="searchTip">
          <option value="">Svi Tipovi</option>
          <option value="Muzički">Muzički</option>
          <option value="Umetnički">Umetnički</option>
          <option value="Filmski">Filmski</option>
          <option value="Edukativni">Edukativni</option>
          <option value="Gastronomski">Gastronomski</option>
        </select>
      </div>
    </div>
    <div class="container container-padding">
      <div
        id="festivals-container"
        class="row row-cols-1 row-cols-md-4 g-4"
      ></div>
    </div>
    <footer class="custom-bg-color text-white py-4"></footer>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registruj se</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerEmail" class="form-label"
                  >Email adresa</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerUsername" class="form-label"
                  >Korisničko ime</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Lozinka</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label"
                  >Potvrdi lozinku</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerConfirmPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerAddress" class="form-label">Adresa</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerAddress"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerDateOfBirth" class="form-label"
                  >Datum rođenja</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="registerDateOfBirth"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerFirstName" class="form-label">Ime</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerFirstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerLastName" class="form-label">Prezime</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerLastName"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="registerPhoneNumber" class="form-label"
                  >Broj telefona</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="registerPhoneNumber"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Registruj se
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Prijavi se</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email adresa</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Lozinka</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Prijavi se</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="moj_js/firebase.js"></script>
    <script src="moj_js/indexAndFestivals.js"></script>
    <script src="moj_js/korisnici.js"></script>
  </body>
</html>
